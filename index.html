<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
    <title>Wind Fan Page</title>
</head>

<body>
    <!-- 
    <script type="text/javascript" src="./redisData.js"></script> -->

    <div class="page-header">
        <h1>Wind Fan Page <br><small>Controls and Data</small></h1>
    </div>


    <div class="container-fluid">
        <div class="row">

            <div id="minute-data-block" class="col-md-15 mx-auto text-center bg-primary mt-5 p-5 rounded">
                <h1>Minute Sensor Data</h1>

                <p id="minute-data-as-of"></p>
                <div class="row">
                    <p class="col" id="minute-current-temp-in"></p>
                    <p class="col" id="minute-current-rh-in"></p>
                </div>
                <div class="row">
                    <p class="col" id="minute-current-temp-out"></p>
                    <p class="col" id="minute-current-rh-out"></p>
                </div>
                <table class="table table-striped table-sm" id="minute-raw-data-table">
                    <thead>
                        <tr>
                            <th scope="col">Time</th>
                            <th scope="col">Indoor</th>
                            <th scope="col">Outdoor</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                        </tr>
                    </tbody>
                </table>
            </div>





            <div id="hour-data-block" class="col-md-15 mx-auto text-center bg-primary mt-5 p-5 rounded">
                <h1>Hour Sensor Data</h1>

                <p id="hour-data-as-of"></p>
                <div class="row">
                    <p class="col" id="hour-current-temp-in"></p>
                    <p class="col" id="hour-current-rh-in"></p>
                </div>
                <div class="row">
                    <p class="col" id="hour-current-temp-out"></p>
                    <p class="col" id="hour-current-rh-out"></p>
                </div>
                <div class="row">
                    <p class="col" id="hour-current-temp-max-out"></p>
                    <p class="col" id="hour-current-temp-min-out"></p>
                </div>
                <div class="row">
                    <p class="col" id="hour-current-temp-max-in"></p>
                    <p class="col" id="hour-current-temp-min-in"></p>
                </div>
                <table class="table table-striped table-sm" id="hour-raw-data-table">
                    <thead>
                        <tr>
                            <th scope="col">Day/Hour</th>
                            <th scope="col">Indoor</th>
                            <th scope="col">Outdoor</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>




    <!-- jQuery library -->
    <script src="./node_modules/jquery/dist/jquery.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="./node_modules/bootstrap/dist/js/bootstrap.js"></script>

    <script src="utilities.js"></script>
    <script src="minuteData.js"></script>
    <script src="hourData.js"></script>
    <script src="redisData.js"></script>
</body>





</html>
