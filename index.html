<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
    <title>Wind Fan Page</title>
</head>

<body>

    <script type="text/javascript" src="./redisData.js"></script>

    <div class="page-header">
        <h1>Wind Fan Page <br><small>Controls and Data</small></h1>
    </div>


    <div class="container">
        <div class="row">
            <div class="col-md-15 mx-auto text-center bg-primary mt-5 p-5 rounded">
                <ul id="daily-summary" class="list-group mt-3">
                    <li class="list-group-item" id="daily-min-humidity"></li>
                    <li class="list-group-item" id="daily-max-humidity"></li>
                    <li class="list-group-item" id="daily-min-tempurature"></li>
                    <li class="list-group-item" id="daily-max-tempurature"></li>
                </ul>

            </div>
            <div class="col-md-15 mx-auto text-center bg-primary mt-5 p-5 rounded">
                <ul id="daily-details" class="list-group mt-3">
                    <textarea id="daily-raw-data" rows="15" cols="50"></textarea>

                </ul>

            </div>

        </div>
    </div>



    <!-- jQuery library -->
    <script src="./node_modules/jquery/dist/jquery.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="./node_modules/bootstrap/dist/js/bootstrap.js"></script>
</body>





</html>
